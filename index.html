    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC.
      // Default to dark mode if no theme is set in localStorage.
      if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark')
      } else {
        document.documentElement.classList.add('dark')
      }
    </script>
    <!-- Netlify Identity Widget -->

    <style>
      /* For a custom scrollbar to match the theme */
      ::-webkit-scrollbar {
        width: 12px;
      }
      /* Light mode */
      ::-webkit-scrollbar-track {
        background: #e5e7eb;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00DFA2, #0079FF);
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #0079FF, #00DFA2);
      }
      /* Dark mode */
      .dark ::-webkit-scrollbar-track {
        background: #111111;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #0079FF, #00DFA2);
        border-radius: 6px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #00DFA2, #0079FF);
      }

      /* Global Animations */
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes card-fade-in-up {
        0% { opacity: 0; transform: translateY(30px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes content-fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes word-fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes animate-gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes toast-in {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes toast-out {
        from {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
      }
      
      .animate-modal-fade-in {
        animation: modal-fade-in 0.3s ease-out forwards;
      }
      .animate-card-fade-in-up {
        animation: card-fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0; /* Start hidden */
      }
      .animate-content-fade-in {
        animation: content-fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0; /* Start hidden */
      }
       .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      .animate-spin-slow {
        animation: spin-slow 4s linear infinite;
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Animated CTA Button */
      .cta-button {
        background-size: 200% auto;
        animation: animate-gradient-flow 8s ease-in-out infinite;
      }

      /* Progress Bar Animations */
      .progress-bar-inner {
        transition: width 0.5s ease-in-out;
      }
      .timer-bar-inner {
        transition: width 1s linear;
      }

      /* Accessibility utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      /* Custom Styles for Netlify Identity Widget */
      [data-netlify-identity-widget] {
        --primary-color: #00DFA2;
        --primary-accent-color: #0079FF;
        --modal-background-color: #111111;
        --text-color: #d4d4d4;
        --text-color-light: #a3a3a3;
        --border-color: #404040;
        --button-text-color: #000;
        --input-background-color: #262626;
        --error-color: #FF0060;
      }
      
      div[data-netlify-identity-widget] {
        backdrop-filter: blur(8px);
      }

      .modal-container {
        border-radius: 1.5rem !important;
        background: var(--modal-background-color) !important;
        border: 2px solid var(--border-color) !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
        max-width: 400px !important;
        animation: card-fade-in-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards !important;
        opacity: 0;
      }
      
      .modal-header {
        border-bottom: 1px solid var(--border-color) !important;
        padding: 1.5rem !important;
      }

      .modal-title {
        color: white !important;
        font-weight: 700 !important;
        font-size: 1.5rem !important;
      }

      .modal-close {
        transition: transform 0.2s ease !important;
      }
      .modal-close:hover {
        transform: scale(1.2) rotate(90deg) !important;
      }
      .modal-close-icon {
        stroke: var(--text-color-light) !important;
      }
      .modal-close:hover .modal-close-icon {
        stroke: white !important;
      }

      .modal-body {
        padding: 1.5rem !important;
      }
      
      .form-control, .form-control:focus {
        background-color: var(--input-background-color) !important;
        border: 2px solid var(--border-color) !important;
        border-radius: 0.75rem !important;
        color: white !important;
        padding: 0.75rem 1rem !important;
        box-shadow: none !important;
        transition: border-color 0.2s ease !important;
      }

      .form-control:focus {
        border-color: var(--primary-accent-color) !important;
      }
      
      label {
        color: var(--text-color-light) !important;
        font-weight: 500 !important;
        margin-bottom: 0.5rem !important;
      }

      .btn.btn-primary {
        background: linear-gradient(to right, var(--primary-accent-color), var(--primary-color)) !important;
        color: var(--button-text-color) !important;
        font-weight: 700 !important;
        border: none !important;
        border-radius: 9999px !important;
        padding: 0.75rem 1.5rem !important;
        transition: transform 0.2s ease, box-shadow 0.2s ease !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.12) !important;
      }
      .btn.btn-primary:hover {
        transform: scale(1.05) !important;
        box-shadow: 0 10px 15px -3px rgba(0, 223, 162, 0.2), 0 4px 6px -2px rgba(0, 223, 162, 0.1) !important;
      }

      .provider-buttons {
        border-top: 1px solid var(--border-color) !important;
        margin-top: 1.5rem !important;
        padding-top: 1.5rem !important;
      }

      .provider-btn {
        border-radius: 9999px !important;
        background-color: var(--input-background-color) !important;
        border: 2px solid var(--border-color) !important;
        color: white !important;
        transition: all 0.2s ease !important;
      }
      .provider-btn:hover {
        border-color: var(--primary-color) !important;
        transform: scale(1.05) !important;
      }
      
      .modal-body p {
        color: var(--text-color-light) !important;
      }

      .modal-body p button {
        color: var(--primary-color) !important;
        font-weight: 600 !important;
        text-decoration: none !important;
        background: none !important;
        border: none !important;
        padding: 0 !important;
      }
      .modal-body p button:hover {
        text-decoration: underline !important;
      }
      
      .error-message {
        color: var(--error-color) !important;
        background-color: rgba(255, 0, 96, 0.1) !important;
        border: 1px solid rgba(255, 0, 96, 0.3) !important;
        border-radius: 0.5rem !important;
        padding: 0.75rem !important;
        margin-top: 1rem !important;
      }
    </style>
