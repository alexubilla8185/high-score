<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* For a custom scrollbar to match the theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      /* Light mode */
      ::-webkit-scrollbar-track {
        background: #e5e7eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #00DFA2;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0079FF;
      }
      /* Dark mode */
      .dark ::-webkit-scrollbar-track {
        background: #000000;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #0079FF;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #00DFA2;
      }

      /* Global Animations */
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes card-fade-in-up {
        0% { opacity: 0; transform: translateY(30px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes page-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes animate-gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-modal-fade-in {
        animation: modal-fade-in 0.3s ease-out forwards;
      }
      .animate-card-fade-in-up {
        animation: card-fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0; /* Start hidden */
      }
      .animate-page-fade-in {
        animation: page-fade-in 0.6s ease-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* Animated CTA Button */
      .cta-button {
        background-size: 200% auto;
        animation: animate-gradient-flow 8s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-black transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
